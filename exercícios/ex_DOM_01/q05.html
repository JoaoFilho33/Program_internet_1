<!DOCTYPE html>
<html>
<head>
	<title>Alteração de CSS via DOM</title>
	<style>
		#Exemplo {
			background-color: rgb(17, 13, 226);
			width: 155px;
			height: 80px;
			font-size: 25px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="Exemplo">Mexido</div>
    <br>
	<button onclick="alterarLargura()">Aumentar</button>

	<script>
		function alterarLargura() {
			let elemento = document.getElementById("Exemplo");
			elemento.style.width = "400px";
            elemento.style.height = "200px"
		}
	</script>
</body>
</html>
