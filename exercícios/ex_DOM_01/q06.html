<!DOCTYPE html>
<html>

<head>
    <title>Black and white</title>
</head>

<body>
    <h1>Alterar as cores da p√°gina</h1>
    <button onclick="alterarCores()">Preto e Branco</button>
    <button onclick="reverterCores()">Reverter</button>

    <script>
        function alterarCores() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        }

        function reverterCores() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        }
    </script>
</body>

</html>
